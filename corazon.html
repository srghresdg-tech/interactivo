<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Te quiero mucho</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: repeating-linear-gradient(135deg, #ffb6c1 0 40px, #fff 40px 80px);
            position: relative;
        }
        .corazon {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 200px; height: 180px;
        }
        .corazon svg {
            width: 100%; height: 100%;
        }
        .mensaje {
            position: relative;
            z-index: 2;
            font-size: 2rem;
            color: #d90429;
            font-weight: bold;
            text-align: center;
            margin-top: 220px;
            text-shadow: 1px 1px 8px #fff;
        }
    </style>
</head>
<body>
    <div class="corazon">
        <svg viewBox="0 0 32 29.6">
            <path d="M23.6,0c-2.6,0-5,1.3-6.6,3.3C15.4,1.3,13,0,10.4,0C4.7,0,0,4.7,0,10.4
                c0,6.1,5.1,11.1,12.8,18.3l2.2,2l2.2-2C26.9,21.5,32,16.5,32,10.4C32,4.7,27.3,0,23.6,0z"
                fill="#ff3366"/>
        </svg>
    </div>
    <div class="mensaje" id="mensaje"></div>
    <script>
        // Recupera los datos del localStorage
        const nombre = localStorage.getItem('nombre') || '';
        const relacion = localStorage.getItem('relacion') || '';
        if(nombre && relacion) {
            document.getElementById('mensaje').textContent = `Te quiero mucho, ${nombre} (${relacion})`;
        } else {
            document.getElementById('mensaje').textContent = 'Te quiero mucho';
        }
    </script>
</body>
</html>
