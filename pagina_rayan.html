<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Interactiva de Rayan</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(135deg, #e0e7ff 0%, #f0f4f8 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            padding: 2.5rem 3rem;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(80, 112, 255, 0.12), 0 1.5px 6px rgba(0,0,0,0.04);
            min-width: 340px;
            max-width: 95vw;
            transition: box-shadow 0.3s;
        }
        .container:hover {
            box-shadow: 0 12px 40px rgba(80, 112, 255, 0.18), 0 2px 8px rgba(0,0,0,0.06);
        }
        h2 {
            color: #4f8cff;
            margin-bottom: 1.5rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 1.2rem;
            color: #333;
            font-weight: 500;
            font-size: 1.05rem;
        }
        input {
            margin-top: 0.5rem;
            padding: 0.6rem 0.8rem;
            width: 100%;
            border-radius: 8px;
            border: 1.5px solid #d1d5db;
            font-size: 1rem;
            background: #f8fafc;
            transition: border-color 0.2s;
        }
        input:focus {
            border-color: #4f8cff;
            outline: none;
            background: #eef4ff;
        }
        button {
            margin-top: 2rem;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #4f8cff 60%, #6ee7b7 100%);
            color: #fff;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(80, 112, 255, 0.08);
            transition: background 0.2s, transform 0.1s;
        }
        button:hover {
            background: linear-gradient(90deg, #2563eb 60%, #10b981 100%);
            transform: translateY(-2px) scale(1.03);
        }
        .respuesta {
            margin-top: 2.2rem;
            font-size: 1.25rem;
            color: #256d4f;
            font-weight: bold;
            text-align: center;
            min-height: 2.2em;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .respuesta.visible {
            opacity: 1;
        }
        @media (max-width: 500px) {
            .container {
                padding: 1.2rem 0.7rem;
                min-width: unset;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Bienvenido a la página de Rayan</h2>
        <form id="rayanForm" autocomplete="off">
            <label for="nombre">¿Cuál es tu nombre?</label>
            <input type="text" id="nombre" name="nombre" required placeholder="Introduce tu nombre">
            <label for="relacion">¿Qué eres de Rayan?</label>
            <input type="text" id="relacion" name="relacion" required placeholder="Ej: amigo, primo, etc.">
            <button type="submit">Enviar</button>
        </form>
        <div class="respuesta" id="respuesta"></div>
    </div>
    <script>
        document.getElementById('rayanForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const nombre = document.getElementById('nombre').value.trim();
            const relacion = document.getElementById('relacion').value.trim();
            const respuestaDiv = document.getElementById('respuesta');
            if(nombre && relacion) {
                respuestaDiv.textContent = `¡Te quiero mucho, ${nombre} (${relacion})!`;
                respuestaDiv.classList.add('visible');
            } else {
                respuestaDiv.textContent = '';
                respuestaDiv.classList.remove('visible');
            }
        });
    </script>
</body>
</html>
